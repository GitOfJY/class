<body>

    <h1>DOM Event</h1>

    <input type="button" value="버튼1" id="btn1">
    <input type="button" value="버튼2" id="btn2">

    <script>

        var btn1 = document.getElementById('btn1');
        var btn1 = document.getElementById('btn2');
    
        //BOM Event
        //btn1.onclick = 함수;
        //btn1.onclick = m1;
        //btn1.onclick = null;

        // btn1.onclick = m1;
        // btn1.onclick = m2; > 덮어쓰기로 m2만 발생

        // function m1() {
        //     alert('m1');
        // }

        // function m2() {
        //     alert('m2');
        // }

        //DOM Event > 프로퍼티 아니고 메소드로 event 발생
        // btn1.addEventListener(이벤트종류, 함수);

        //동일한 이벤트를 여러번 추가 > 관리 기능 > Invocation List
        btn1.addEventListener('click', m3);
        btn1.addEventListener('click', m4);
        // btn1.onclick = m4; //BOM > 패턴 맞추기

        btn1.removeEventListener('click', m4);

        function m3() {
            alert('m3');
        }

        function m4() {
            alert('m4');
        }


    </script>
