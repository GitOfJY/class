<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
	
    <!--  ex84_map.html -->

    <h1>좌표 이동하기 + 레벨 바꾸기</h1>
    
    <div id="map" style="width:1100px;height:600px;"></div>

    <hr>

    <input type="button" value="서울역" id="btn1">
    <input type="button" value="역삼역" id="btn2">
    <input type="button" value="강남역" id="btn3">

    <hr>

    <input type="button" value="지도 확대" id="btn4">
    <input type="button" value="지도 축소" id="btn5">
	
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=a24314ece7bba18aa32c63a2f4c472d3"></script>
	
    <script>

		var container = document.getElementById('map');
		
        var options = {
			center: new kakao.maps.LatLng(37.499359, 127.033175),
			level: 3
		};

		var map = new kakao.maps.Map(container, options);

        document.getElementById('btn1').onclick = function() {
            const point = new kakao.maps.LatLng(37.555169, 126.970507);
            //map.setCenter(point); > 순간이동
            map.panTo(point); // 가까운 거리 > 천천히 이동, 먼 거리 > 순간이동
		};

        document.getElementById('btn2').onclick = function() {
            const point = new kakao.maps.LatLng(37.499359, 127.033175);
            map.panTo(point);
		};

        document.getElementById('btn3').onclick = function() {
            const point = new kakao.maps.LatLng(37.497948, 127.027692);
            map.panTo(point);
		};

        map.setDraggable(false); //드래그 기능 제어
        map.setZoomable(false);  //확대축소 기능 제어

        document.getElementById('btn4').onclick = function() {
            //map.getLevel();
            //map.setLevel();

            map.setLevel(map.getLevel() -1);
           
		};

        document.getElementById('btn5').onclick = function() {
            map.setLevel(map.getLevel() +1);
		};



        //서울역 37.555169, 126.970507
        //역삼역 37.499359, 127.033175
        //강남역 37.497948, 127.027692


	</script>
</body>
</html>
