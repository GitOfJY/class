<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!--  ex60.html  -->

    <script>

        //객체
        const obj1 = new Object(); //프로퍼티 없는 빈 객체
        const obj3 = {}; //프로퍼티 없는 빈 객체

        //object화 1
        obj1.name = '이름'; //프로퍼티 추가
        obj1.hello = function() {
            console.log('Hello'); //함수 추가
        };

        //object화 2
        const obj2 = {
            name:  '이름',
            hello: function() {
                console.log('Hello');
            }

        };
        
        const user1 = {
            name: '홍길동',
            age: 20
        };

        const user2 = {
            name: '홍길동',
            ago: 20 //오타를 알아차리기 힘들다
        };

        //문제? > 데이터 나타내는 프로퍼티, 함수 프로퍼티 등 프로퍼티 들이 강제성이 없어 오류로 인한 실수가 생긴다.
        //규격화된 일을 하기에 불편



        //생성자 함수
        //- 자바의 생성자와 유사
        /* 이와 비슷한 느낌
        class User {
            private String name;
            private int age;

            function User(name, age) {
                this.name = name;
                this.age = age;
            }
        }
        */


        //생성자 함수의 이름은 파스칼 표기법으로 작성한다.(대문자로 시작) > 강제력은 없지만 일반/생성자 함수 구분하기 위해
        function User(name, age) {
            this.naem = name;
            this.age = age;
            //보통(전역) 함수내에서 this는 window 객체를 참조한다.
            //생성자 함수내에서 this는 방금 생성된 객체를 참조한다.

            this.info = function() {
                console.log(this.name);
            }

        }
        
        //new > const user3 {}; > 빈 객체 생성
        //function > this.naem = name; > 빈 객체에 프로퍼티 추가
        //this > new가 만든 빈 object


        //User('홍길동', 20); //일반 함수처럼 호출 > 반응(출력) 없음 > 존재감(의미)가 없어진다.
        //생성자 함수는 절대로 일반 함수처럼 호출하면 안된다.

        //console.log(name, age);
        //console.log(window.name, window.age);
        //결론 > this는 window 객체이다.

        //생성자 함수는 new 연산자와 같이 사용한다.
        const user3 = new User('홍길동', 20);
        console.log(user3);

        const user4 = new User('아무개', 23);

        const now = new Date(); //Date() > 생성자 함수
        const list = new Array(); //Array() > 생성자 함수


        //생성자 함수 >> 객체 생성의 표준화 (자바의 class와 유사)
        //하지만 함수일 뿐 자료형으로 의미를 갖지 못 함
        //new == () == object


        console.log(typeof user3); //object
        console.log(typeof now);   //object
        console.log(typeof list);  //object


        console.log(typeof user3, user3.constructor.name); // object User
        console.log(typeof now, now.constructor.name);   //object Date
        console.log(typeof list, list.constructor.name);  //object Array

    </script>
    
</body>
</html>
