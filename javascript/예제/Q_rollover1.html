    <script>
    
        for (var i=0; i<document.images.length; i++) {
            if (document.images[i].name == 'cat') {
                document.images[i].onmouseover = overimg;
                document.images[i].onmouseout = outimg;
            }
        }

        function overimg() {
            event.target.src = 'images/dog'+ event.target.dataset['num'] + '.jpg';
        }

        function outimg() {
            event.target.src = 'images/cat'+ event.target.dataset['num'] + '.jpg';
