<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div { color : blue; }
    </style>

    <link rel="stylesheet" href="ex02.css">

</head>
<body>

    <!--  ex01.html  -->

    <!--  
        
        ctrl+/ > 주석

        CSS, Cascading Style Sheets
        - 스타일 시트
        - HTML에 서식을 지정하는 언어
        - 디자인 작업 담당
        - 독립 실행이 안된다. 반드시 HTML 문서가 있어야 CSS 실행이 가능하다.
        - CSS1, CSS2, CSS3(+HTML5)
        - HTML 서식 기능 < CSS 서식 기능(풍부, 발전, 생산성)

    -->

    <!--  
        
        요구사항, "안녕하세요"*5 출력
        추가사항, 글자색 > 파란색
        추가사항, 글자색 > 빨간색

    -->

    <!--  하드코딩으로 수정  -->
    <p><font color="blue">안녕하세요.</font></p>
    <p><font color="blue">안녕하세요.</font></p>
    <p><font color="blue">안녕하세요.</font></p>
    <p><font color="blue">안녕하세요.</font></p>
    <p>안녕하세요.</p>

    <!--  ctrl+alt+아래방향키 수직편집 이용  -->
    <p><font color="red">안녕하세요.</font></p>
    <p><font color="red">안녕하세요.</font></p>
    <p><font color="red">안녕하세요.</font></p>
    <p><font color="red">안녕하세요.</font></p>
    <p><font color="red">안녕하세요.</font></p>


    <hr>


    <div>블럭태그, 영역을 묶을 뿐 의미 없는 태그</div>
    <span>인라인태그, 영역을 묶을 뿐 의미 없는 태그</span>

    <!--  shift+alt+방향키 > 복제  -->
    <div>반갑습니다.</div>
    <div>반갑습니다.</div>
    <div>반갑습니다.</div>
    <div>반갑습니다.</div>
    <div>반갑습니다.</div>


</body>
</html>
